<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

    <div id="app" class="container">
        <!-- title -->
        <header class=" header">
            <h1>TO <span>DO</span>  <span> LIST</span></h1>
        </header>

        <!-- input -->
        <section class="new-todo">
            <input type="text"
                   placeholder="Write here things to do..."
                   v-model.trim="newTodo"
                   @keyup.enter="addTodo"
                   ref="focusTodo"
            >
            <button @click="addTodo" class="btn color-6">add</button>

        </section>

        <!-- to do list-->    
        <section class="todo-container">
           <ul v-if="todos.length > 0">
              
               <li class =" todo"  v-for= "(todo,index) in todos">
                   <span @click="updateStatus(index)"
                         :class=" {completed: todo.status }"
                   
                   > {{todo.text}} </span>
                   <i class="fas fa-times"
                      @click="removeTodo(index)"
                   ></i>
                </li>
            
           </ul>
           <h2 v-else>well done. You finished the to-do list!</h2>
        </section>
    </div>
    
    <!-- wave -->
    <svg  xmlns="http://www.w3.org/1000/svg" viewBox="0 0 1440 320">

    </svg>
    

      
    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
